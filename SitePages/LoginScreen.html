<html>
    <head>
        <style>
            body
            {
                background-color: rgba(0,0,0,0.0) !important;
            }
        </style>
            <link rel="stylesheet" href="AccountCSS.css">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    </head>
    <body>     
        <div id="LoginForm" class="Login-Form">
            <p>Admin Login</p>
            <input id="username" class="user-name" type="text" placeholder="Username" name="username" required>
            <input id="pin" class="pin-number" type="number" placeholder="Pin" name="pinnumber" required>
            <button id="ConfirmLogin" type="submit" value="Login" class="Confirm-Login btn btn-dark" onclick="checkPin()">SUBMIT</button>
        </div>

        <div id="RegisterForm" class="Register-Form">
            <p>Admin Register</p>
            <input id="regusername" class="reg-username" type="text" placeholder="Username" name="regusername" required>
            <input id="regpin" class="reg-pinnumber" type="number" placeholder="Pin" name="regpinnumber" required>
            <button id="ConfirmRegister" type="submit" value="Add Record" class="Confirm-Register btn btn-dark" onclick="Register()">SUBMIT</button>
        </div>


        
    </body>
    <!-- JS, Popper.js, and jQuery -->
    <script src="AccountPortal.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
